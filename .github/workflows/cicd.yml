name: CI/CD - Snake Game

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: snake-game-cicd
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Get EC2 Public IP
        id: get_ip
        working-directory: terraform
        run: |
          IP=$(terraform output -raw instance_ip)
          echo "ip=$IP" >> $GITHUB_OUTPUT

      - name: Build and test Docker image locally
        run: |
          docker build -t snake-game:ci .
          docker run -d --name snake-game-ci -p 8080:80 snake-game:ci
          for i in {1..15}; do curl -fsS http://localhost:8080 && ok=1 && break || sleep 2; done; [ "$ok" = "1" ]
          docker rm -f snake-game-ci

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null\n" >> ~/.ssh/config

      - name: Package site for remote deploy
        run: |
          tar czf /tmp/snake-app.tgz index.html styles.css game.js Dockerfile

      - name: Copy bundle to EC2
        run: |
          scp -i ~/.ssh/id_rsa /tmp/snake-app.tgz ec2-user@${{ steps.get_ip.outputs.ip }}:/tmp/

      - name: Remote deploy (install Docker, build image, run container)
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ steps.get_ip.outputs.ip }} <<'EOF'
          set -e
          sudo yum -y install docker >/dev/null 2>&1 || true
          sudo systemctl enable docker >/dev/null 2>&1 || true
          sudo systemctl start docker >/dev/null 2>&1 || true
          rm -rf /tmp/snake-app && mkdir -p /tmp/snake-app
          tar xzf /tmp/snake-app.tgz -C /tmp/snake-app
          docker rm -f snake-game >/dev/null 2>&1 || true
          docker build -t snake-game:latest /tmp/snake-app
          docker run -d --restart always --name snake-game -p 80:80 snake-game:latest
          docker ps | grep snake-game
          EOF

      - name: Health check public endpoint
        run: |
          for i in {1..30}; do curl -fsS http://${{ steps.get_ip.outputs.ip }} && exit 0 || sleep 3; done; exit 1


